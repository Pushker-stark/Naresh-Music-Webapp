<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title%}{% endblock title %}</title>
  </head>
  <body>
  <h1>Song List</h1>
  <ul>
      {% for song in songs %}
          <li><a href="">{{ song.title }}</a></li>
          <li><a href="">{{ song.artist }}</a></li>
      {% endfor %}
  </ul>
  </body>
</html>
